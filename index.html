<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/kitchentimer.js"></script>

  <title>Proof of concept | IPMEDT3</title>
</head>
<body>
  <a-scene id="js--scene">
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="pan-obj" src="assets/models/Saus Pan.obj"></a-asset-item>
      <a-asset-item id="pan-mtl" src="assets/models/Saus Pan.mtl"></a-asset-item>
    </a-assets>

    <!-- Camera -->
    <a-camera id="js--camera">
      <a-entity
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
        animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        cursor = "fuse: true; fuseTimeout: 2000"
        material = "color: black; shader: flat"
        geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
        position = "0 0 -0.5"
        raycaster = "objects: .js--interact"
      ></a-entity>

      <a-entity id="timerPanel" position="1.27 0.5 -1">

        <a-plane position="0 0.1 0" shader="flat" color="#000000" width="1" height="0.3"></a-plane>

        <a-entity id="" position="-0.49 0.19 0">
            <a-entity
                class="panelText"
                text="align: left; anchor: left; color: white; value: Kitchen timer: Potatoes;"
                scale="1.8 1.8 1.8"
            ></a-entity>
            <a-entity
                class="panelText"
                text="align: left; anchor: left; color: white; value:)));"
                scale="1 1 1"
                position="0 -0.1 0"
            ></a-entity>
            <a-entity
                class="panelText"
                line="start: 0.1 -0.1 0.001; end: 0.1 -0.1 0.001; color: rgb(255, 255, 0);"
            ></a-entity>
            <a-entity
                class="panelText"
                text="align: left; anchor: left; color: white; value: Potatoes ready in --:--;"
                scale="1 1 1"
                position="0 -0.2 0"
            ></a-entity>
        </a-entity>

      </a-entity>
    </a-camera>

    <!-- Room -->
    <a-plane position="0 1 0"></a-plane>

    <!-- Pots & pans (pickup) -->
    <a-entity id="parentObject"  class="js--pickup" position="2 1.5 -3"> 
      <a-obj-model class="js--interact" src="#pan-obj" mtl="#pan-mtl" scale="0.02 0.02 0.02"></a-obj-model>
    </a-entity>

    <!-- hourglass -->

    <a-entity class="helpText"
      text="color: white; value: Click to\nstart timer; align: center; anchor: center;"
      scale="5 5 5"
      position="0 2 -2"
    ></a-entity>

    <a-entity hourGlass position="0 1 -2">
      <a-cylinder src="./assets/models/wood.jpg" height="1" position="-0.25 0 0" radius="0.05" ></a-cylinder>
      <a-cylinder src="./assets/models/wood.jpg" height="1" position="0.25 0 0" radius="0.05" ></a-cylinder>

      <a-cylinder src="./assets/models/wood.jpg" height="0.05" position="0 0.5 0" radius="0.3" ></a-cylinder>
      <a-cone class="js--interact" color="#a7c7cb" height="0.5" position="0 0.25 0" radius-top="0.01" radius-bottom="0.2" rotation="0 0 180" ></a-cone>
      <a-cone class="js--interact" src="./assets/models/sand.jpg" height="0.5" position="0 -0.25 0" radius-bottom="0.2" radius-top="0.01" ></a-cone>
      <a-cylinder src="./assets/models/wood.jpg" height="0.05" position="0 -0.5 0" radius="0.3" ></a-cylinder>
    </a-entity>

    <!-- Furnaces -->
    <a-cylinder class="js--placeholder js--interact" position="0 1 -3.5" height=".01" radius=".45" color="grey"></a-cylinder>
    <a-cylinder class="js--placeholder js--interact" position="2 1 -2.5" height=".01" radius=".45" color="grey"></a-cylinder>
    <a-cylinder class="js--placeholder js--interact" position="-2 1 -2.5" height=".01" radius=".45" color="grey"></a-cylinder>

    <!-- Environment -->
    <a-entity environment="preset: forest"></a-entity>
  </a-scene>
</body>
</html>
