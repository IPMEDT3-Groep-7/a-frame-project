<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

  <script type="text/javascript" src="js/pickup.js"></script>

  <title>Proof of concept | IPMEDT3</title>
</head>
<body>
  <a-scene id="js--scene">
    <!-- Assets -->
    <a-assets>
      <a-asset-item id="pan-obj" src="assets/models/Saus-Pan.obj"></a-asset-item>
      <a-asset-item id="pan-mtl" src="assets/models/Saus-Pan.mtl"></a-asset-item>
    </a-assets>

    <!-- Camera -->
    <a-camera id="js--camera">
      <a-entity
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
        animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        cursor = "fuse: true; fuseTimeout: 2000"
        material = "color: black; shader: flat"
        geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
        position = "0 0 -0.5"
        raycaster = "objects: .js--interact"
      ></a-entity>
    </a-camera>

    <!-- Room -->
    <!-- (walls) -->
    <a-plane position="0 1.5 -4.5" rotation="0 0 0" height="3" width="3"></a-plane>
    <a-plane position="4 1.5 -4.5" rotation="0 0 0" height="3" width="1.5"></a-plane>
    <a-plane position="-4 1.5 -4.5" rotation="0 0 0" height="3" width="1.5"></a-plane>
    <a-plane position="-2.5 .5 -4.5" rotation="0 0 0" height="1.5" width="2"></a-plane>
    <a-plane position="2.5 .5 -4.5" rotation="0 0 0" height="1.5" width="2"></a-plane>
    <a-plane position="2.5 2.75 -4.5" rotation="0 0 0" height=".5" width="2"></a-plane>
    <a-plane position="-2.5 2.75 -4.5" rotation="0 0 0" height=".5" width="2"></a-plane>
    <a-plane position="-4.5 1.5 0" rotation="0 90 0" height="3" width="9"></a-plane>
    <a-plane position="4.5 1.5 0" rotation="0 -90 0" height="3" width="9"></a-plane>
    <a-plane position="0 1.5 4.5" rotation="0 180 0" height="3" width="9"></a-plane>
    <!-- (floor/roof) -->
    <a-plane position="0 3 0" rotation="90 0 0" height="9" width="9" src="assets/images/roof.png"></a-plane>
    <a-plane position="0 .01 0" rotation="-90 0 0" height="9" width="9" src="assets/images/floor.png"></a-plane>
    <!-- (kitchen counter) -->
    <a-box position="0 .5 -4" height="1" width="9"></a-box>

    <!-- Pots & pans (pickup) -->
    <a-entity id="parentObject"  class="js--pickup" position="2 1.5 -3"> 
      <a-obj-model class="js--interact" src="#pan-obj" mtl="#pan-mtl" scale="0.02 0.02 0.02"></a-obj-model>
    </a-entity>

    <!-- Furnaces -->
    <a-cylinder class="js--placeholder js--interact" position="0 1 -3.5" height=".01" radius=".45" color="grey"></a-cylinder>
    <a-cylinder class="js--placeholder js--interact" position="2 1 -2.5" height=".01" radius=".45" color="grey"></a-cylinder>
    <a-cylinder class="js--placeholder js--interact" position="-2 1 -2.5" height=".01" radius=".45" color="grey"></a-cylinder>

    <!-- Environment -->
    <a-entity environment="preset: forest"></a-entity>
  </a-scene>
</body>
</html>
